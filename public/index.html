<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Stundenplan">
    <meta name="google" content="notranslate" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" sizes="72x72" href="%PUBLIC_URL%/img/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="%PUBLIC_URL%/img/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="%PUBLIC_URL%/img/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/img/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/img/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/img/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="384x384" href="%PUBLIC_URL%/img/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/img/icons/icon-512x512.png" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
        @keyframes in {
            0%   {opacity: 0;}
            100% {opacity: 1;}
        }
        @keyframes out {
            0%   {opacity: 1;}
            100% {opacity: 0;}
        }
        #splash-screen {
            height: 100%;
            width: 100%;
            background-color: #3949ab;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: in 150ms;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            z-index: 2000;
        }
        #splash-screen.ending {
            animation: out 300ms;
            opacity: 0;
        }
        #splash-screen.ended {
            display: none;
        }
        #splash-screen .padding {
            padding: 8px;
            color: white;
            font-size: 24px;
        }
    </style>
    <title>Wolkenberg Stundenplan</title>
  </head>
  <body translate="no" class="notranslate">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div id="splash-screen">
        <img class="padding" src="%PUBLIC_URL%/img/icons/icon-192x192.png" width="192" height="192"/>
        <div class="padding">Wolkenberg Stundenplan</div>
    </div>

  </body>
</html>
